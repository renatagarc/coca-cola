<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Coca-cola</title>

    <script>
        (async () => {
            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = Object.fromEntries(urlSearchParams.entries());
            const text = `Boas-vindas a Coca-Cola! O que eu posso fazer por você hoje?`

            await new Promise(r => setTimeout(r, 5000));

            window.location.href = `https://wa.me/+55${params.number}?text=${encodeURIComponent(text)}`;
        })()
    </script>

</head>

<body>
    <img src="img/background-image.png" alt="logo Coca-cola" class="background-image">
    <header>
        <nav>
            <img src="img/menu-burger.svg" alt="menu hamburger" class="menu-burger">
            <span class="menu-text">MENU</span>
        </nav>
    </header>
    <main>
        <h2 class="content-text">
            As coisas vão melhor com
        </h2>
        <img src="img/bottle.png" alt="garrafa Coca-cola" class="content-image">
    </main>
    <footer>
        <img src="img/map.svg" alt="mundo" class="map-image">
    </footer>
</body>

</html>
